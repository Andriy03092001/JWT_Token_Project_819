<nz-table #myTable [nzData]="listOfData">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumn">
        {{ column.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of myTable.data">
      <td><img [src]="data.image" width="50" /></td>
      <td>{{ data.title }}</td>
      <td>{{ data.price }} uan</td>
      <td>{{ data.description }}</td>
    </tr>
  </tbody>
</nz-table>
